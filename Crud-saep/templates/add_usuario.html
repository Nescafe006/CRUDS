<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Gerenciamento de tarefas</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
   

    <style>
        
        body {
            background: linear-gradient(135deg, #1e1e2f 0%, #2a2a40 100%);
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        h1 {
            color: #333;
        }
        h2 {
            color: #555;
        }
        label {
            font-weight: bold;
        }
        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0 10px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        hr {
            border: 0;
            height: 1px;
            background: #ccc;
            margin: 20px 0;
        }
        .caixa-azul {
            background-color: #007bff;
            color: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .caixa-azul h1 {
            color: white;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>

<body> 
    <div class="container">

        <h2 class="text-center">Cadastrar Usu√°rio</h2>
        <form action="/add_usuario" method="post">
            
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text"  name="nome"
                class="form-control" placeholder="digite seu nome" required>
            </div>


       
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email"  name="email"
                class="form-control" placeholder="digite seu email" required>
            </div>

      
            <div class="d-grip gap-2">
                <button for="submit" class="btn-primary">Salvar:</button>
             <a href="/" class="btn btn-primary">Voltar</a>
            </div>

        </form>
    </div>
</body>
</html>
